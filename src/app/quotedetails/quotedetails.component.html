<button class="border-0 upbtn rounded-start pe-1" (click)="plusUp()"><i class="fa fa-chevron-up"
    aria-hidden="true"></i></button>
<span class="border-0 p-2 upcount rounded-end">{{quotedetail.upvoteCount}}</span>
<button class="border-0 downbtn rounded-start" (click)="plusDown()"><i class="fa fa-chevron-down"
    aria-hidden="true"></i></button>
<span class="border-0 p-2 downcount rounded-end">{{quotedetail.downvoteCount}}</span>
<p class="text-end me-2 pt-2 author"><em><strong> Quote Author:{{quotedetail.author}} </strong></em></p>
