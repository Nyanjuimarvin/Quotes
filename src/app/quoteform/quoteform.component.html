<form #userForm='ngForm' (ngSubmit)="submitForm()">
  <div class="form-group mb-4">

    <label for="name">FirstName</label>
    <input type="text" class="form-control" id="name" [(ngModel)]="userQuote.posterName" name="username"
      #username='ngModel' required >
      <div [hidden] = "username.valid || username.pristine" class="alert alert-danger">
        <p>Required Field</p>
      </div>

  </div>
  <div class="form-group mb-4">
    <label for="author">Quote Author</label>
    <input type="text" [(ngModel)]="userQuote.author" class="form-control" id="name" name="author"
      #author='ngModel'required >
    <div [hidden] = "author.valid || author.pristine" class="alert alert-danger">
      <p>Required Field</p>
    </div>
  </div>
  <div class="form-group mb-4">

    <label for="description">Quote</label>
    <textarea class="form-control" id="description" rows="4" required [(ngModel)]="userQuote.quote" name="quote"
      #quote='ngModel'></textarea>
      <div [hidden] = "quote.valid || quote.pristine" class="alert alert-danger">
        <p>Required Field</p>
      </div>

  </div>
  <button class="btn btn-outline-success d-block mx-auto" type="submit">Add Quote</button>
</form>
