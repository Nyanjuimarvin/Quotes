<div class="row">
  <div class="col-md-3"></div>
  <div class="col-md-6">
    <app-quoteform (userSubmit)="addQuotes($event)"></app-quoteform>
  </div>
  <div class="col-md-3"></div>
</div>
<div class="row p-3">

  <div class="quotesdiv g-1">
    <ng-container *ngFor="let quote of quotes; let i = index">

      <div class="quote p-3 mt-5"appQuotehighlight>

        <div class="top p-2">
          <div class="profile me-2"></div>
          <span class="pt-3 userwhat fs-5">posted by {{quote.posterName}}</span>

          <app-deletequote (deleteAny)='deleteQuote($event,i)'></app-deletequote>
        </div>
        <p class="ms-4 mt-2 text-white">{{quote.quote}}</p>




        <button class="detailbtn" (click)="showDetails(i)">Details</button>

        <ng-container *ngIf="quote.isDetailsShown">
          <app-quotedetails [quotedetail]="quote"></app-quotedetails>
        </ng-container>

        <p class="text-white mt-4">{{ quote.datePosted }}</p>

      </div>
    </ng-container>

  </div>

</div>
